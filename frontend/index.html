<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos</title>

    <!--Link a Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Link Bootstrap con javascript-->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--Link a hoja de estilos-->
    <link rel="stylesheet" href="./styles/index.css">
    <!--Link a Font awesome (iconos)-->
    <script src="https://kit.fontawesome.com/c99d067221.js" crossorigin="anonymous"></script>
    <!--Link al incono de la página-->
    <link rel="shortcut icon" href="#">
  </head>

  <body>
    <header> <!--Contiene el encabezado con la barra de navegación-->
        <nav class="navbar navbar-expand-md navbar-dark fixed bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="https://historiadeltiempopresente.com/wp-content/uploads/2021/01/userdefaultimage.jpg" alt="" width="32" height="32" class="rounded-circle me-2">Sesión</a>
                        <ul class="dropdown-menu" aria-labelledby="./navbarDropdown" id="opcs">
                          <li><a class="dropdown-item" href="cambioC.html"><i class="fas fa-key"></i> Cambiar contraseña</a></li>
                          <li><a class="dropdown-item" href="#" onclick="logOut()"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
                        </ul>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Presupuestos</h2>
        </div>

        <div class="row 3">
          <div class="col-12">
            <h4 class="mb-3">Tabla de presupuestos</h4>
            <div class="container" id="contPresupuestos">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID presupuesto</th>
                    <th scope="col">Fecha de creación</th>
                    <th scope="col">Proyecto</th>
                    <th scope="col">Versiones</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody class="mPresupuestos">
                  <!-- Productos -->
                </tbody>
              </table>
            </div>
            
            <button id="btnNuevo" class="w-40 btn btn-success btn-lg btnNuevo" type="button" onclick="nuevo()"><i class="fas fa-plus-circle"></i> Nuevo presupuesto</button>
            <button id="btnEnviar" class="w-40 btn btn-warning btn-lg btnEnviar" type="button" data-toggle="modal" data-target="#modalEnviar"><i class="fas fa-paper-plane"></i> Enviar</button>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021</p>
      </footer>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalEnviar">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enviar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <p>Confirme el envío de la información.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="aceptarEnv()">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalEliminar">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <p>¿Desea eliminar este presupuesto?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="aceptarElim()">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Links para que funcione el modal -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
