<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>

    <!--Link a Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Link Bootstrap con javascript-->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--Link a hoja de estilos-->
    <link rel="stylesheet" href="./styles/cambio.css">
    <!--Link a Font awesome (iconos)-->
    <script src="https://kit.fontawesome.com/c99d067221.js" crossorigin="anonymous"></script>
    <!--Link al incono de la página-->
    <link rel="shortcut icon" href="#">
  </head>

  <body>
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h3>Cambiar contraseña</h3>
        </div>

        <div class="row 3">
          <div class="col-12">
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-4 text-center">
                  <label for="user" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="user" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Se requiere el usuario.
                  </div>
                </div>

                <div class="col-4 text-center">
                  <label for="pass" class="form-label">Contraseña actual</label>
                  <input type="password" class="form-control" id="pass" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Se requiere la contraseña actual.
                  </div>
                </div>

                <div class="col-4 text-center">
                  <label for="nuevaC" class="form-label">Nueva contraseña</label>
                  <input type="password" class="form-control" id="nuevaC" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Se requiere la nueva contraseña.
                  </div>
                </div>
              </div>
              <br>
              <button id="btnCambiar" class="w-40 btn btn-success btn-lg btnCambiar" type="button" onclick="cambiar()"><i class="fas fa-pencil-alt"></i> Cambiar contraseña</button>

              <button id="btnCancelar" class="w-40 btn  btn-danger btn-lg btnCancelar" type="button" onclick="cancelar()"><i class="fas fa-times"></i> Cancelar</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021</p>
      </footer>
    </div>

    <script src="./js/cambioC.js"></script>
  </body>
</html>
